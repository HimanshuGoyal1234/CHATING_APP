<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Checker</title>
  <style>
    :root {
      --primary-color: #5e00c9;
      --primary-hover: #7700ff;
      --secondary-color: #3700b3;
      --background-dark: #121212;
      --background-darker: #1e1e1e;
      --background-light: #2d2d2d;
      --text-secondary: #e1e1e1;
      --text-typing: #bb86fc;
      --online-status: #03dac6;
      --border-radius: 8px;
      --spacing-sm: 8px;
      --spacing-md: 12px;
      --spacing-lg: 16px;
      --shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      --primary: #7700ff;
      --primary-hover: #8c00ff;
      --surface: #1e1e1e;
      --surface-light: #2a2a2a;
      --text-primary: #ffffff;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --error-color: #cf6679;
      --success-color: #03dac6;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--background-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: var(--surface);
      padding: var(--spacing-lg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      color: var(--text-primary);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .container::before {
      content: "";
      position: absolute;
      z-index: 1;
      height: 258px;
      width: 438px;
      background: var(--background-dark);
      transform: translate(-19px, -20px);
      animation: read 2s alternate .2s 1 forwards;
    }

    @keyframes read {
      0% {}
      100% {
        width: 0px;
      }
    }

    .input-group {
      position: relative;
      width: 100%;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: var(--spacing-sm);
      padding-right: 40px;
      border: 1px solid var(--surface-light);
      border-radius: var(--border-radius);
      box-sizing: border-box;
      font-size: 16px;
      background-color: var(--background-light);
      color: var(--text-primary);
    }

    input[type="password"]:focus,
    input[type="text"]:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 5px var(--primary);
    }

    input[type="password"]::placeholder,
    input[type="text"]::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 5px;
      opacity: 0.7;
      transition: var(--transition);
    }

    .toggle-password:hover {
      opacity: 1;
    }

    input[type="button"] {
      width: 100%;
      padding: var(--spacing-sm);
      background-color: var(--primary);
      color: var(--text-primary);
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      cursor: pointer;
      transition: var(--transition);
    }

    input[type="button"]:hover {
      background-color: var(--primary-hover);
    }

    input[type="button"]:disabled {
      background-color: var(--surface-light);
      cursor: not-allowed;
    }

    .error {
      color: var(--error-color);
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: var(--spacing-sm);
      display: none;
      word-break: break-word;
    }

    #assad {
      font-size: 14px;
      min-height: 18px;
      word-break: break-word;
    }

    .container h2 {
      margin-top: 0;
      text-align: center;
      color: var(--text-primary);
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Change Password</h2>
    
    <div class="input-group">
      <input type="password" id="old_password" name="Old Password" placeholder="Enter old password" required>
      <button class="toggle-password" onclick="togglePassword('old_password', 'old_toggle')" id="old_toggle" type="button">show</button>
    </div>
    
    <div class="input-group">
      <input type="password" id="new_password" name="New Password" placeholder="Enter new password" required>
      <button class="toggle-password" onclick="togglePassword('new_password', 'new_toggle')" id="new_toggle" type="button">show</button>
    </div>
    
    <div id="error" class="error">Please enter a password</div>
    <div id="assad"></div>
    <input type="button" id="button" value="Reset">
  </div>

  <script>
    // Toggle password visibility
    function togglePassword(inputId, toggleId) {
      const input = document.getElementById(inputId);
      const toggle = document.getElementById(toggleId);
      
      if (input.type === 'password') {
        input.type = 'text';
        toggle.textContent = 'hide';
      } else {
        input.type = 'password';
        toggle.textContent = 'show';
      }
    }

    const button = document.getElementById("button");
    const old_password = document.getElementById("old_password");
    const new_password = document.getElementById("new_password");
    const assad = document.getElementById("assad");
    const errorElement = document.getElementById("error");
    const currentUser = localStorage.getItem("loggedInUser");

    function showError(msg) {
      errorElement.style.display = "block";
      errorElement.textContent = msg;
      assad.textContent = "";
    }

    function showMessage(msg, success = false) {
      errorElement.style.display = "none";
      assad.style.color = success ? "var(--success-color)" : "var(--error-color)";
      assad.textContent = msg;
    }

    async function handleSubmit() {
      const oldPwd = old_password.value.trim();
      const newPwd = new_password.value.trim();

      if (!oldPwd || !newPwd) {
        showError("Old aur new dono password chahiye");
        if (!oldPwd) old_password.focus();
        else new_password.focus();
        return;
      }

      if (!currentUser) {
        showError("Logged in user nahi mila.");
        return;
      }

      showMessage("Processing...");

      try {
        const res = await fetch("/password-change", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            username: currentUser,
            old_password: oldPwd,
            new_password: newPwd
          })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          showMessage("Password changed successfully.", true);
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        } else {
          if (res.status === 401) {
            showError("Current password isn't correct.");
          } else if (res.status === 404) {
            showError("User not found.");
          } else if (data.message) {
            showError(data.message);
          } else {
            showError("Password change failed.");
          }
        }
      } catch (err) {
        console.error("❌ Error:", err);
        showError("Network error. Dobara try kar.");
      }
    }

    button.addEventListener("click", handleSubmit);
    old_password.addEventListener("keydown", (e) => { if (e.key === "Enter") handleSubmit(); });
    new_password.addEventListener("keydown", (e) => { if (e.key === "Enter") handleSubmit(); });

    old_password.addEventListener("input", () => {
      if (old_password.value.trim() || new_password.value.trim()) {
        errorElement.style.display = "none";
      }
    });
    new_password.addEventListener("input", () => {
      if (old_password.value.trim() || new_password.value.trim()) {
        errorElement.style.display = "none";
      }
    });
  </script>
</body>

</html>
