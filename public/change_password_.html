<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <style>
      :root {
        --primary-color: #5e00c9;
        --primary-hover: #7700ff;
        --secondary-color: #3700b3;
        --background-dark: #121212;
        --background-darker: #1e1e1e;
        --background-light: #2d2d2d;
        --text-secondary: #e1e1e1;
        --text-typing: #bb86fc;
        --online-status: #03dac6;
        --border-radius: 8px;
        --spacing-sm: 8px;
        --spacing-md: 12px;
        --spacing-lg: 16px;
        --shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        --primary: #7700ff;
        --primary-light: rgba(119, 0, 255, 0.1);
        --primary-dark: #5e00c9;
        --surface: #1e1e1e;
        --surface-light: #2a2a2a;
        --text-primary: #ffffff;
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        --error-color: #cf6679;
      }

      body {
        font-family: Arial, sans-serif;
        background: var(--background-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: var(--surface);
        padding: var(--spacing-lg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 400px;
        color: var(--text-primary);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
      }

      .container::before {
        content: "";
        position: absolute;
        z-index: 1;
        height: 200px;
        width: 438px;
        background: var(--background-dark);
        transform: translate(-19px, -20px);
        animation: read 2s alternate .2s 1 forwards;
      }

      @keyframes read {
        0% {}

        100% {
          width: 0px;
        }
      }

      input[type="password"] {
        width: 100%;
        padding: var(--spacing-sm);
        border: 1px solid var(--surface-light);
        border-radius: var(--border-radius);
        box-sizing: border-box;
        font-size: 16px;
        background-color: var(--background-light);
        color: var(--text-primary);
      }

      input[type="password"]:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 5px var(--primary-light);
      }

      input[type="password"]::placeholder {
        color: var(--text-secondary);
        opacity: 0.7;
      }

      input[type="button"] {
        width: 100%;
        padding: var(--spacing-sm);
        background-color: var(--primary);
        color: var(--text-primary);
        border: none;
        border-radius: var(--border-radius);
        font-size: 16px;
        cursor: pointer;
        transition: var(--transition);
      }

      input[type="button"]:hover {
        background-color: var(--primary-hover);
      }

      input[type="button"]:disabled {
        background-color: var(--surface-light);
        cursor: not-allowed;
      }

      .error {
        color: var(--error-color);
        font-size: 14px;
        margin-top: -10px;
        margin-bottom: var(--spacing-sm);
        display: none;
      }

      .container h2 {
        margin-top: 0;
        text-align: center;
        color: var(--text-primary);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Change Password</h2>
      <input type="password" id="password" name="password" placeholder="Enter new password" required>
      <div id="error" class="error">Please enter a password</div>
      <input type="button" id="button" value="Check Password">
    </div>

    <script>
      const button = document.getElementById("button");
      const passwordInput = document.getElementById("password");
      const errorElement = document.getElementById("error");
      const currentUser = localStorage.getItem("loggedInUser")
      button.addEventListener("click", () => {
        const password = passwordInput.value.trim();
        if (password === "") {
          errorElement.style.display = "block";
          errorElement.textContent = "Please enter a password";
          passwordInput.focus();
        } else {
          errorElement.style.display = "none";
          fetch("/password-change", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ username: currentUser, password: password })
          })
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                setTimeout(() => {
                  window.location.href = "index.html"
                }, 1000);
              } else {

              }
            })
            .catch(err => {
              console.error("âŒ Error:", err);
            });
        }
      });

      passwordInput.addEventListener("input", () => {
        if (passwordInput.value.trim() !== "") {
          errorElement.style.display = "none";
        }
      });
    </script>
  </body>

</html>
